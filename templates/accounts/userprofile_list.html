{% block content %}

{% for object in object_list %}
    <div class="userrank uservip">
        <a href="{{ object.get_absolute_url }}">
            <img src="{{ STATIC_URL }}/{{ object.get_avatar_url }}"/>
            <div class="wolnereputy"><span class="astable">{{ object.reputation }}</span></div>
            <div class="username">{{ object.username }}</div>
        </a>
    </div>
{% endfor %}

{% endblock %}
